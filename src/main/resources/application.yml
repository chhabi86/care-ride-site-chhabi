
server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:careride}
    username: ${DB_USER:careride}
    password: ${DB_PASS:careride}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
  flyway:
    enabled: false
  mail:
    host: ${MAIL_HOST:smtp.mail.us-east-1.awsapps.com}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:info@careridesolutionspa.com}
    password: ${MAIL_PASSWORD:}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          from: ${MAIL_USERNAME:info@careridesolutionspa.com}
          ssl:
            enable: true
        # Control mail debug via environment / profiles. Default is false in production.
        debug: ${MAIL_DEBUG:false}
jwt:
  secret: ${JWT_SECRET:CHANGE_ME}

